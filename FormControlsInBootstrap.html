<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form Controls</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        
        <div class="container">
            <form> 
                <br>
                <div class="row">
                    <div class="mb-3 col-md">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="Enter your email" >
                    </div>
                    
                    <div class="mb-3 col-md">
                        <label class="form-label" for="pass">Password</label>
                        <input id="pass" type="text" class="form-control" placeholder="Enter your password" >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="s">What's your favourite one??</label>
                    <select class="form-select" id="s">
                        <option>--- Select ---</option>
                        <option value="sk">Siya Ke Ram</option>
                        <option value="k">Khaleja</option>
                        <option value="op">One Piece</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input id="cb" type="checkbox" class="form-check-input">
                    <label for="cb" class="form-check-label">I agree</label>
                </div>

                <div class="mb-3 form-check">
                    <input id="r" type="radio" class="form-check-input">
                    <label for="r" class="form-check-label">I agree</label>
                </div>

                <div class="mb-3 form-check form-switch">
                    <input id="swi" type="checkbox" class="form-check-input">
                    <label for="swi" class="form-check-label">I agree</label>
                </div>
            </form>
        </div>
    </body>
</html>
