<!DOCTYPE html>
<html>
    <head>
        <title>Pricing Layout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
        <link rel="stylesheet" href="PricingLayoutStyle.css">
    </head>
    <body>
        <h1>Pricing</h1>
        <p>Please checkout our most effective payment methods</p>
        <div class="row justify-content-evenly">
            <div class="col-md-3 col-sm-5 mb-3">
                <div class="card text-center">
                    <h4 class="card-header">
                        Free
                    </h4>
                    <div class="card-body">
                        <h1 class="card-title">
                            $ 0 / mo
                        </h1>
                        <div class="card-text mb-3">
                            10 users included<br>
                            2 GB of storage<br>
                            Email support
                        </div>
                        <button class="btn btn-outline-primary">Sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-5 mb-3">
                <div class="card text-center">
                    <h4 class="card-header">
                        Pro
                    </h4>
                    <div class="card-body">
                        <h1 class="card-title">
                            $15 / mo
                        </h1>
                        <div class="card-text mb-3">
                            20 users included <br>
                            10 GB of storage <br>
                            Priority email support
                        </div>
                        <button class="btn btn-primary">Get started</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-10">
                <div class="card text-center">
                    <h4 class="card-header">
                        Enterprise
                    </h4>
                    <div class="card-body">
                        <h1 class="card-title">
                            $29 / mo
                        </h1>
                        <div class="card-text mb-3">
                            30 users included <br>
                            15 GB of storage <br>
                            Phone & email support
                        </div>
                        <button class="btn btn-primary">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
